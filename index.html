<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Avaliação de Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/img.svg" alt="desenho de um balão de conversa ,com estrelas dentro por preencher">

      <h2>Informações pessoais</h2>
      
    </header>
    
    <form>
      <fieldset>

        <div class="fieldset-wrapper">

          <div class="name">

            <div class="input-wrapper">

              <label for="review-name">Nome</label>
              <input type="text" id="review-name" required>
  
            </div>
  
            <div class="input-wrapper">

              <label for="review-name">Sobrenome</label>
              <input type="text" id="review-name" required>

          </div>

            </div>
  
            <div class="input-wrapper">

              <label for="review-email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="review-email" required>
  
            </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="review-mentor">Selecione quem foi o seu mentor</label>
              <select id="review-mentor" required>
                <option value="mentor">Bruno Bonando</option>
                <option value="mentor">Gustavo Guanabara</option>
                <option value="mentor">Mayk Brito</option>
                <option value="mentor">Filipe Deshamps</option>

              </select>
            </div>
          
          <div class="input-wrapper">

            <label for="review-text">Feedback sobre o mentor</label>
            <textarea id="review-text"></textarea>

          </div>

          <div class="checkbox-wrapper">

            <input type="checkbox" id="review-confirmation">
            <label for="review-confirmation">Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>

          </div>
        </div>


      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">

              <label for="review-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="review-date">
  
            </div>

            <div class="input-wrapper">
              <label for="review-begin">Das</label>
              <input type="time" id="review-begin">
  
            </div>

            <div class="input-wrapper">

              <label for="review-end">Até</label>
              <input type="time" id="review-end">
  
            </div>
          </div>
        </div>
      </fieldset>

      <button>SALVAR</button>
    </form>
  </div>
  
</body>
</html>
